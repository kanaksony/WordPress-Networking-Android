buildscript {
    repositories {
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:0.12.+' }
}

repositories {
    mavenCentral()
    maven { url 'http://wordpress-mobile.github.io/WordPress-Android' }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    defaultPublishConfig 'debug'

    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "org.wordpress.android.networking"
        minSdkVersion 14
        targetSdkVersion 19
        versionName "1.0.0"
    }
}

dependencies {
    compile 'com.mcxiaoke.volley:library:1.0.+'
    compile project(path:':libs:utils:WordPressUtils')
    compile project(path:':libs:wpcomrest:WordPressComRest')
}

uploadArchives {
    repositories {
        mavenDeployer {
            def repo_url = ""
            if (project.hasProperty("repository")) {
                repo_url = project.repository
            }
            repository(url: repo_url)
            pom.version = android.defaultConfig.versionName
            pom.groupId = "org.wordpress"
            pom.artifactId = "wordpress-networking"
        }
    }
}
